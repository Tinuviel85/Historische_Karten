    <div id="map"></div>
    <script>
        // Initialisierung der Karte
        var map = L.map('map', {
            attributionControl: false
        }).setView([52.5200, 13.4050], 13); // Setzen Sie die initiale Ansicht auf das Zentrum von Berlin
        L.control.attribution({ prefix: false }).addTo(map);

        // Hinzufügen der OpenStreetMap Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 1,
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var historicalLayer1, historicalLayer2;
        var transparencyControl1 = document.getElementById('transparency1');
        var transparencyControl2 = document.getElementById('transparency2');

        document.getElementById('mapSelect1').addEventListener('change', function() {
            var selectedValue = this.value;
            if (historicalLayer1) {
                map.removeLayer(historicalLayer1);
            }
            if (selectedValue) {
                historicalLayer1 = L.tileLayer(selectedValue, {
                    minZoom: 1,
                    maxZoom: 19,
                    tms: false,
                    attribution: 'Historische Karte © [Ihr Name oder Quelle]'
                }).addTo(map);
                historicalLayer1.setOpacity(transparencyControl1.value);
            }
        });

        document.getElementById('mapSelect2').addEventListener('change', function() {
            var selectedValue = this.value;
            if (historicalLayer2) {
                map.removeLayer(historicalLayer2);
            }
            if (selectedValue) {
                historicalLayer2 = L.tileLayer(selectedValue, {
                    minZoom: 1,
                    maxZoom: 19,
                    tms: false,
                    attribution: 'Historische Karte © [Ihr Name oder Quelle]'
                }).addTo(map);
                historicalLayer2.setOpacity(transparencyControl2.value);
            }
        });

        transparencyControl1.addEventListener('input', function() {
            if (historicalLayer1) {
                historicalLayer1.setOpacity(this.value);
            }
        });

        transparencyControl2.addEventListener('input', function() {
            if (historicalLayer2) {
                historicalLayer2.setOpacity(this.value);
            }
        });

        // GPS-Funktionalität
        var locationMarker, locationCircle, directionMarker;
        var lastZoomLevel = map.getZoom(); // Speichert die letzte Zoomstufe

        function onLocationFound(e) {
            if (locationMarker) {
                map.removeLayer(locationMarker);
                map.removeLayer(locationCircle);
                map.removeLayer(directionMarker);
            }

            var radius = e.accuracy / 2;

            locationMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            locationCircle = L.circle(e.latlng, radius).addTo(map);

            directionMarker = L.marker(e.latlng, {
                icon: L.divIcon({
                    className: 'direction-icon',
                    html: '<div style="width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 20px solid blue; transform: rotate(0deg);"></div>',
                    iconSize: [20, 20]
                }),
                rotationAngle: e.heading || 0
            }).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({watch: true, setView: false, maxZoom: 19});

        // Funktion zur Aktualisierung der Richtung des Pfeils
        function updateDirection(heading) {
            if (directionMarker) {
                directionMarker.getElement().style.transform = 'rotate(' + heading + 'deg)';
            }
        }

        // Kompassfunktion hinzufügen, um die Rotation zu ermöglichen
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                if (event.alpha !== null) {
                    var heading = 360 - event.alpha; // Kompassrichtung
                    updateDirection(heading);
                }
            }, true);
        }

        // Speichert die letzte Zoomstufe und Pan-Ereignisse
        map.on('zoomend', function() {
            lastZoomLevel = map.getZoom();
        });

        map.on('moveend', function() {
            if (locationMarker) {
                locationMarker.setLatLng(locationMarker.getLatLng());
            }
            if (directionMarker) {
                directionMarker.setLatLng(locationMarker.getLatLng());
            }
        });

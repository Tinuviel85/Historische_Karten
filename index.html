    <div id="map"></div>
    <script>
        // Initialisierung der Karte
        var map = L.map('map', {
            attributionControl: false
        }).setView([52.5200, 13.4050], 13); // Setzen Sie die initiale Ansicht auf das Zentrum von Berlin
        L.control.attribution({ prefix: false }).addTo(map);

        // Hinzufügen der OpenStreetMap Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var historicalLayer1, historicalLayer2;
        var transparencyControl1 = document.getElementById('transparency1');
        var transparencyControl2 = document.getElementById('transparency2');

        document.getElementById('mapSelect1').addEventListener('change', function() {
            var selectedValue = this.value;
            if (historicalLayer1) {
                map.removeLayer(historicalLayer1);
            }
            if (selectedValue) {
                historicalLayer1 = L.tileLayer(selectedValue, {
                    minZoom: 12,
                    maxZoom: 19,
                    tms: false,
                    attribution: 'Historische Karte © [Ihr Name oder Quelle]'
                }).addTo(map);
                historicalLayer1.setOpacity(transparencyControl1.value);
            }
        });

        document.getElementById('mapSelect2').addEventListener('change', function() {
            var selectedValue = this.value;
            if (historicalLayer2) {
                map.removeLayer(historicalLayer2);
            }
            if (selectedValue) {
                historicalLayer2 = L.tileLayer(selectedValue, {
                    minZoom: 1,
                    maxZoom: 19,
                    tms: false,
                    attribution: 'Historische Karte © [Ihr Name oder Quelle]'
                }).addTo(map);
                historicalLayer2.setOpacity(transparencyControl2.value);
            }
        });

        transparencyControl1.addEventListener('input', function() {
            if (historicalLayer1) {
                historicalLayer1.setOpacity(this.value);
            }
        });

        transparencyControl2.addEventListener('input', function() {
            if (historicalLayer2) {
                historicalLayer2.setOpacity(this.value);
            }
        });

        // GPS-Funktionalität
        var locationMarker, locationCircle, locationAccuracy;

        function onLocationFound(e) {
            if (locationMarker) {
                map.removeLayer(locationMarker);
                map.removeLayer(locationCircle);
                map.removeLayer(locationAccuracy);
            }

            var radius = e.accuracy / 2;

            locationMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            locationCircle = L.circle(e.latlng, radius).addTo(map);

            locationAccuracy = L.polygon(getDirectionPolygon(e.latlng, e.heading), {color: 'blue', fillOpacity: 0.5}).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16, watch: true});

        function getDirectionPolygon(center, heading) {
            var angle = (heading !== undefined) ? heading : 0;
            var length = 20; // Kleinere Länge für Richtungspolygon
            var angleRadians = angle * (Math.PI / 180);

            var point1 = [center.lat + (length * Math.cos(angleRadians + (Math.PI / 12))), center.lng + (length * Math.sin(angleRadians + (Math.PI / 12)))];
            var point2 = [center.lat + (length * Math.cos(angleRadians - (Math.PI / 12))), center.lng + (length * Math.sin(angleRadians - (Math.PI / 12)))];

            return [center, point1, point2];
        }

        // Kompassfunktion hinzufügen, um die Rotation zu ermöglichen
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                if (event.alpha !== null) {
                    var heading = 360 - event.alpha; // Kompassrichtung
                    if (locationAccuracy) {
                        map.removeLayer(locationAccuracy);
                        locationAccuracy = L.polygon(getDirectionPolygon(locationMarker.getLatLng(), heading), {color: 'blue', fillOpacity: 0.5}).addTo(map);
                    }
                }
            }, true);
        }

    </style>
</head>

        <br><br>
        <label for="transparency1"><strong>Transparenz der Karte:</strong></label>
        <input type="range" id="transparency1" min="0" max="1" step="0.1" value="1">
        <br><br>
        <button id="gpsButton">Zentriere auf GPS-Position</button>
    </div>
    <div id="map"></div>
    <script>
        // Initialisierung der Karte
        var map = L.map('map', {
            attributionControl: false,
            zoomControl: false
        }).setView([52.5200, 13.4050], 13);

        // OpenStreetMap Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 1,
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Zoom-Steuerelement oben rechts
        L.control.zoom({ position: 'topright' }).addTo(map);

        var historicalLayer1;
        var transparencyControl1 = document.getElementById('transparency1');

        // Event: Auswahl historische Karte
        document.getElementById('mapSelect1').addEventListener('change', function() {
            var url = this.value;
            // vorhandene Ebene entfernen
            if (historicalLayer1) {
                map.removeLayer(historicalLayer1);
            }
            // neue Ebene hinzufügen
            if (url) {
                historicalLayer1 = L.tileLayer(url, {
                    minZoom: 1,
                    maxZoom: 19,
                    tms: false,
                    attribution: 'Historische Karte © [Quelle]'
                }).addTo(map);
                // Transparenz setzen
                historicalLayer1.setOpacity(transparencyControl1.value);
            }
        });

        // Event: Transparenz ändern
        transparencyControl1.addEventListener('input', function() {
            if (historicalLayer1) {
                historicalLayer1.setOpacity(this.value);
            }
        });

        // GPS-Funktionalität
        var gpsMarker, gpsCircle;

        function updateGPSPosition(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            if (!gpsMarker) {
                gpsMarker = L.marker([lat, lng]).addTo(map)
                    .bindPopup("Standort mit etwa " + accuracy + " m Genauigkeit").openPopup();
            } else {
                gpsMarker.setLatLng([lat, lng]);
                gpsMarker.getPopup().setContent("Standort mit etwa " + accuracy + " m Genauigkeit");
            }

            if (!gpsCircle) {
                gpsCircle = L.circle([lat, lng], { radius: accuracy }).addTo(map);
            } else {
                gpsCircle.setLatLng([lat, lng]);
                gpsCircle.setRadius(accuracy);
            }
        }

        function handleError(error) {
            console.error('Geolocation Error:', error);
            alert('Geolocation-Fehler: ' + error.message);
        }

        // Button: Karte auf GPS-Position zentrieren
        document.getElementById('gpsButton').addEventListener('click', function() {
            if (gpsMarker) {
                map.setView(gpsMarker.getLatLng(), 16);
            } else {
                alert("GPS-Position noch nicht bestimmt.");
            }
        });

        // Geolocation aktivieren (nur in HTTPS)
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateGPSPosition, handleError, {
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 5000
            });
        } else {
            alert("Geolocation wird von diesem Browser nicht unterstützt.");
        }
    </script>
</body>
</html>
